<!--Carousel Starts-->
<section id="carousel">
  <div class="row  text-left">
    <div class="col-sm-12">
      <div class="content-header">Carousel</div>
      <p class="content-sub-header">Directive to easily create carousels based on Bootstrap's markup.</p>
    </div>
  </div>
  <div class="row  text-left" matchHeight="card">
    <!--Basic Carousel Starts-->
    <div class="col-lg-12 col-xl-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Basic Carousel</h4>
        </div>
        <div class="card-content">
          <div class="card-body">
            <ngb-carousel>
              <ng-template ngbSlide>
                <img src="assets/img/photos/12.jpg" alt="Random first slide">
                <div class="carousel-caption">
                  <h3 class="ff-serif text-uppercase"></h3>
                  <p class="mb-0"></p>
                </div>
              </ng-template>
              <ng-template ngbSlide>
                <img src="assets/img/photos/13.jpg" alt="Random second slide">
                <div class="carousel-caption">
                  <h3 class="ff-serif text-uppercase"></h3>
                 </div>
              </ng-template>
              <ng-template ngbSlide>
                <img src="assets/img/photos/14.jpg" alt="Random third slide">
                <div class="carousel-caption">
                  <h3 class="ff-serif text-uppercase"></h3>
                </div>
              </ng-template>
            </ngb-carousel>
          </div>
        </div>
      </div>
    </div>
