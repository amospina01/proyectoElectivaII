<div class="form-row">
        <form ngNativevalidate #p= "ngForm" class="form-horizontal form-material" (ngSubmit)="agregarTv(p)">
          <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationTooltip01">Nombre</label>
            <input ngModel type="text" class="form-control" name="nom" placeholder="Nombre" value="" required>
            <div class="valid-tooltip">
              Looks good! 
            </div>
           </div>
          </div>
          <button class="btn btn-outline-danger" type="submit"> Crear </button>
          </form>
        </div>
