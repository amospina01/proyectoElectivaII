<form ngNativevalidate #k= "ngForm" class="form-horizontal form-material" (ngSubmit)="buscar(f)">
  <div class="form-row">
    <div class="col-md-4 mb-3">
    
      <label for="validationCustom01">Buscar Propietarios</label>
      <input name="nomb" type="text" class="form-control"  placeholder="Buscar..." [(ngModel)] ="filterPropietario" >
    </div>
  </div>
  <div class="fg-actions d-flex justify-content-between">
      <div class="buscar-btn">
      <div class="recover-pass"> 
        <button class="btn btn-outline-danger" type="submit"> Buscar </button>
        </div>
      </div>
    </div>

    <table class="table">
      <thead >
        <tr>
          <th scope="col" name="nombre" >Nombre propietario</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let propietario of Propietarios | filter:filterPropietario">
          
          
          <td>
            {{ propietario.cedula}}
          </td>
          <td>
            {{ propietario.nombre}}
          </td>
          <td>
            {{ propietario.direccion}}
          </td>
          <td>
            {{ propietario.telefono}}
          </td>
          <td>  
           <button (click)="delete(propietario)" class="btn btn-outline-primary"> Delete</button>  
           <button (click)="update(propietario)" style="margin-left: 20px;" class="btn btn-outline-primary"> Edit</button>  
          </td> 
          
        </tr>
      </tbody>

    </table>

</form>
